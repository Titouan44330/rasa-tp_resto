version: "3.1"

intents:
  - bonjour
  - demande_resa
  - date_resa
  - demande_nb_pers
  - mood_great
  - valid_resa
  - nom_resa
  - num_resa
  - com_resa
  - au_revoir

responses:
  utter_bonjour:
  - text: "Bonjour, que puis-je faire pour vous ?"

  utter_start_resa_ask_date:
  - text: "Très bien, commençons une réservation ! Pour quelle date souhaitez-vous réserver ?"

  utter_date_resa_ask_nb_pers:
  - text: "Le {date}, pour combien de personnes ?"

  utter_resa_ask_confirm:
  - text: "Veuillez confirmer la réservation du {date} pour {nb_personne}. Ok ?"
  
  utter_confirm_resa_ask_nom:
  - text: "A quel nom souhaitez-vous réserver ?"

  utter_nom_resa_confirm_ask_num:
  - text: "Merci de donner un numéro de téléphone associé à la réservation {nom}."

  utter_confirm_num_resa_add_com:
  - text: "Ajoutez un commentaire à votre réservation : "

  utter_confirm_resa:
  - text: "Veuillez confirmer la réservation du {date} pour {nb_personne} au nom de {nom} num tel : {num_tel} avec le commentaire : {com}. Ok ?"

  utter_au_revoir:
  - text: "Veuillez confirmer la réservation du {date} pour {nb_personne}. Ok ?"


  utter_cheer_up:
  - text: "Here is something to cheer you up:"
    image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_iamabot:
  - text: "I am a bot, powered by Rasa."

entities:
  - ville
  - date
  - nb_personne
  - num_tel
  - com

slots:
  ville:
    type: text
    influence_conversation: false
    mappings:
    - type: from_entity
      entity: ville
  date:
    type: text
    influence_conversation: false
    mappings:
    - type: from_entity
      entity: date
  nb_personne:
    type: text
    influence_conversation: false
    mappings:
    - type: from_entity
      entity: nb_personne
  num_tel:
    type: text
    influence_conversation: false
    mappings:
    - type: from_entity
      entity: num_tel
  com:
    type: text
    influence_conversation: false
    mappings:
    - type: from_entity
      entity: com

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
